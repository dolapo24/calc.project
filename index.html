<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/code.jquery.com_jquery-3.7.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculat</title>  
</head>
<body>

    <div class="container">
        <h1 class="text-center">CALCULATOR</h1>
        <form id="Calculator-form">
            <input class="form-control" type="number" name="" id="num1" placeholder="First Number">
            <select class="form-control w-50 p-2" name="" id="operator">
                <option value=""></option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input class="form-control" type="number" name="" id="num2" placeholder="Second Number">
            <button type="button" id="calculate">Calculate</button>
        </form>
        <h2><strong><em>Result:</em></strong> <span id="result">0</span></h2>
    </div>
</body>
</html>
